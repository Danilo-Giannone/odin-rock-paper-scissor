<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="scores">
            <div class="humanPart">
                <div class="text">YOU</div>
                <div class="score" id="human"></div>
            </div>
            <div class="vs">VS</div>
            <div class="computerPart">
                <div class="text">COMPUTER</div>
                <div class="score" id="computer"></div>
            </div>
        </div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div> 
</body>
</html>
